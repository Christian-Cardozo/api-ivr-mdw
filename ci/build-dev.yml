build-dev-api-gateway:
  extends: .build-template
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev" && $FORCE_BUILD == "1"'
      when: on_success
    - if: '$CI_COMMIT_BRANCH == "dev"'
      changes: [ "apps/api-gateway/**", "libs/**", "Dockerfile" ]
      when: on_success    
    - if: '$CI_COMMIT_BRANCH == "dev"'
      when: never
  variables:
    IMAGE_TAG: "dev"
    APP_NAME: "api-gateway"
    IMAGE_NAME: "api-gateway"

