build-preprod-api-gateway:
  extends: .build-template
  rules:
    - if: '$CI_COMMIT_BRANCH == "preprod" && $FORCE_BUILD == "1"'
      when: on_success
    - if: '$CI_COMMIT_BRANCH == "preprod"'
      changes:
        compare_to: 'refs/heads/preprod@{1}'
        paths:
          - "apps/api-gateway/**/*"
          - "apps/api-gateway/**"
          - "libs/**/*"
          - "Dockerfile"
      when: on_success    
  variables:
    IMAGE_TAG: "preprod"
    APP_NAME: "api-gateway"
    IMAGE_NAME: "api-gateway"

