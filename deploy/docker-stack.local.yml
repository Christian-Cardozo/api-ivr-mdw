version: "3.8"

networks:
  ivr-net:
    driver: overlay

services:
  api-gateway:
    image: api-ivr-mdw/api-gateway:latest
    env_file: ./.env
    environment:
      APP_ENV: prod
    networks: [ivr-net]
    ports:
      - target: 3000
        published: 3000
        protocol: tcp
        mode: host
    deploy:
      mode: replicated
      replicas: 1
      restart_policy: { condition: any }
      update_config:
        order: start-first
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  mulesoft-customer-ms:
    image: api-ivr-mdw/mulesoft-customer-ms:latest
    env_file: ./.env
    environment:
      APP_ENV: prod
    networks: [ivr-net]
    deploy:
      mode: replicated
      replicas: 1
      restart_policy: { condition: any }

  redis:
    image: redis:7-alpine
    networks: [ivr-net]
    deploy:
      placement:
        constraints: [ "node.role == manager" ]
