version: "3.8"

networks:
  ivr-net:
    driver: overlay

services:
  api-gateway:
    image: ${CI_REGISTRY_IMAGE}/api-ivr-mdw/api-gateway:${IMAGE_TAG}
    env_file: ./.env
    environment:
      APP_ENV: prod
    networks: [ivr-net]
    ports:
      - "8080:3000"
    deploy:
      mode: replicated
      replicas: ${API_GATEWAY_REPLICAS:-2}
      restart_policy: { condition: any }
      resources:
        limits: { cpus: "0.50", memory: 512M }
        reservations: { memory: 256M }
      update_config:
        parallelism: 1
        delay: 5s
        order: start-first
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  mulesoft-customer-ms:
    image: ${CI_REGISTRY_IMAGE}/api-ivr-mdw/mulesoft-customer-ms:${IMAGE_TAG}
    env_file: ./.env
    environment:
      APP_ENV: prod
    networks: [ivr-net]
    deploy:
      mode: replicated
      replicas: ${MULESVC_REPLICAS:-2}
      restart_policy: { condition: any }
      resources:
        limits: { cpus: "0.25", memory: 256M }
        reservations: { memory: 128M }

  redis:
    image: redis:7-alpine
    networks: [ivr-net]
    deploy:
      placement:
        constraints: [ "node.role == manager" ]
